<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f6f7fb;
            color: #23243a;
            min-height: 100vh;
        }
        .navbar {
            background: #23243a !important;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff !important;
        }
        .nav-link {
            color: #f6f7fb !important;
            margin-left: 10px;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #ffd43a !important;
        }
        .container-login {
            max-width: 400px;
            margin-top: 80px;
            background: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.08);
            padding: 2.5rem 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #23243a;
        }
        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.10);
        }
        .btn-primary {
            background: #6c63ff;
            border: none;
        }
        .btn-primary:hover {
            background: #554ee2;
        }
        .btn-outline-dark {
            border: 2px solid #6c63ff;
            color: #6c63ff;
            background: #e6edfb;
        }
        .btn-outline-dark:hover {
            background: #6c63ff;
            color: #fff;
        }
        .error {
            color: #ff4d4f;
            font-size: 14px;
            margin-top: 10px;
        }
        @media (max-width: 500px) {
            .container-login {
                padding: 1.5rem 0.5rem;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>

<!-- 상단 네비게이션 바 -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Smart Planner</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/login}">로그인</a>
            <a class="nav-link" th:href="@{/registry}">회원가입</a>
        </div>
    </div>
</nav>

<!-- 로그인 폼 -->
<div class="container container-login">
    <h2 class="text-center mb-4" style="font-weight:700;">로그인</h2>
    <form role="form" method="post" th:action="@{/login}">
        <div class="form-group py-2">
            <label for="email" class="form-label">이메일 주소</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소 입력" required>
        </div>
        <div class="form-group py-2">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
        </div>

        <!-- 로그인 실패 시 에러 메시지 표시 -->
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

        <div class="text-center py-3">
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-dark w-100" onclick="location.href='/registry'">회원가입</button>
        </div>
    </form>
</div>

<!-- 회원가입 성공 시 메시지 출력 -->
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        /*<![CDATA[*/
        var successMsg = /*[[${SuccessMsg}]]*/ null;
        if(successMsg) {
            alert(successMsg);
        }
        /*]]>*/
    });
</script>

</body>
</html>
